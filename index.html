<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <center>
        <ul class="menu">
            <li class="viewtype"><a href="#home">Home</a></li>
            <li class="viewtype"><a href="#gridView">Grid View</a></li>
            <li class="viewtype"><a href="#slideView">Slide View</a></li>
        </ul>
    </center>

    <section id="home">
        <center>
            <h3>Welcome to the Flower Gallery!</h3>
            <img id="welcome" src="flowers.gif">
        </center>
    </section>

    <section id="gridView">
        <center>
            <h2>Grid Gallery</h2>
        </center>
        <br>

        <div class="rows">
            <img class="images" src="Orange.png">
            <img class="images" src="violet.jpg">
            <img class="images" src="blue.jpg">
            <img class="images" src="Red%20rose.jpg">
        </div>

        <br>

        <div class="rows">
            <img class="images" src="Pink%20tulip.jpg">
            <img class="images" src="purple.jpg">
            <img class="images" src="White.jpg">
            <img class="images" src="yellow.jpg">
        </div>
        <br>
        <br>

    </section>
    
    <section id="slideView">
        <h2>Sliding Gallery</h2>
        <br>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
         <div class="item active">
            <center>
             <img src="blue.jpg" class="img-responsive" alt="blue flower" style="width:80%; height:50%">
            <div class="carousek-caption">
                <h3>Blue Hydrangeas</h3>
                </div>
             </center>
         </div>
        
        <div class="item">
         <center>
            <img class="img-responsive" src="Orange.png" style="width:80%; height:50% ">
             <div class="carousel-caption">
             <h3>Orange Tulips</h3>
             </div>
            </center>   
            </div>
            
            <div class="item">
         <center>
            <img class="img-responsive" src="Pink%20tulip.jpg" style="width:80%;height:50%">
             <div class="carousel-caption">
             <h3>Pink Tulips</h3>
             </div>
            </center>   
            </div>
            
            <div class="item">
         <center>
            <img class="img-responsive" src="purple.jpg" style="width:80%;height:50%">
             <div class="carousel-caption">
             <h3>Purple Scillas</h3>
             </div>
            </center>   
            </div>
            
            <div class="item">
         <center>
            <img class="img-responsive" src="Red%20rose.jpg" style="width:80%;height:50%">
             <div class="carousel-caption">
             <h3>Red Roses</h3>
             </div>
            </center>   
            </div>
            
            <div class="item">
         <center>
            <img class="img-responsive" src="violet.jpg" style="width:80%;height:50%">
             <div class="carousel-caption">
             <h3>Violet Clematises</h3>
             </div>
            </center>   
            </div>
            
            <div class="item">
         <center>
            <img class="img-responsive" src="White.jpg" style="width:80%;height:50%">
             <div class="carousel-caption">
             <h3>White Plumerias</h3>
             </div>
            </center>   
            </div>
            
            <div class="item">
         <center>
            <img class="img-responsive" src="yellow.jpg" style="width:80%;height:50%">
             <div class="carousel-caption">
             <h3>Sunflowers</h3>
             </div>
            </center>   
            </div>
        </div>
         <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
     </div>
    </section>

</body>

</html>
